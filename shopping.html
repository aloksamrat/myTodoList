<html>
  <head>
    <title> Shopping Cart</title>
  </head>
  <body>
    <div id="receipt"></div>
    <script>
      const cartArray = [{
        name: 'Apple',
        price: 4,
        quantity:2
      }, {
        name: 'Orange',
        price: 3,
        quantity: 3
      }];

      total = 0;

      cartArray.forEach(function cartTotal(cart){
        total = total + cart.price*cart.quantity;

      });
      //document.body.innerHTML = total;
      console.log('Total price of cart is '+total);
      displayReceipt();

      function displayReceipt() {
        document.getElementById('receipt').innerHTML = '';
          let cartTotal = 0;
        cartArray.forEach(function(item){
        let element = document.createElement('div');
        element.innerText = item.name + ' $' + item.price +' * ' + item.quantity +' = $'+ item.price*item.quantity;
        cartTotal = cartTotal + item.price*item.quantity;
        const cart = document.getElementById('receipt');
        cart.appendChild(element);
        });
        element = document.createElement('div');
        element.innerText = 'Cart total = $'+cartTotal;
        const cartTotalr = document.getElementById('receipt');
        cartTotalr.appendChild(element);
        //document.getElementById('receipt').innerHTML = 'Cart total = $'+cartTotal;

      }

    </script>
  </body>
</html>
